<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-CV</title>
</head>
<body>
    <h1>Forms Demo!</h1>
    <form>
        <input name="city" type="text">
    </form>
    <button>Our First Button!</button>
    <h2>Register</h2>
    <form>
        <!-- label using for & id -->
        <label for="email">Enter Email:</label>
        <input type="email" placeholder="Email" name="Email" id="email">
        <br>
        <!-- label using nesting -->
        <label>
        Enter Password:
        <input type="password" name="password" placeholder="Password">
        </label>
        <br>
        <label> 
        <input type="checkbox" name="tos-agree"> I agree to the terms of service.
        </label>
        <br>
        <p>Select shirt size:</p>
        <input type="radio" name="shirt-size" value="XS">XS <br>
        <input type="radio" name="shirt-size" value="XS">SMALL <br>
        <input type="radio" name="shirt-size" value="M">MEDIUM <br>
        <input type="radio" name="shirt-size" value="L">LARGE <br>

        <button type="submit">Sunmit Form</button>
        <!-- <input type="submit" value="GO!"> -->

    </form>

    <h2>Other Input Times</h2>
    <form> 
        Pick a color: <input type="color" name="color">
        Enter your birthday: <input type="date" name="birthday">
        How happy are you: <input type="range" name="happiness" min="1" max="10" step="2">
        <button type="submit">Submit Form</button>
        <br>
        Select a State:
        <select name="state" id="state-select">
            <option value="">--Please choose a State--</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
        </select>
        <br>
        Please draft an Essay:
        <textarea name="essay" id="" cols="30" rows="10"></textarea>
        <button type="submit">Submit Form</button>
    </form>

    <form method="post" enctype="multipart/form-data">
        Chose file to upload:
        <input type="file" accept="image/*" capture>
        <!-- <input type="file" capture="user" name="my-file">  -->
        <button type="submit">Upload File</button>
    </form>

    <h2>Search Youtube:</h2>
    <form action="https://www.youtube.com/search" method="get">

        <input type="text" name="q" placeholder="Search Video">
        <br>
        Sort by:
        <select name="sort" id="">
            <option value="top">Top</option>
            <option value="new">New</option>
            <option value="comments">Comments</option>
        </select>
        <button type="submit">Search</button>
    </form>
    <form method="post" enctype="multipart/form-data">
        <label>
           <input type="file">  
        </label>
       
    </form>
    

</body>
</html>
